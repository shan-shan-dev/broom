name: Pull Request

on:
    push:
        branches: [main]
    pull_request_target:
        types: [opened, synchronize, reopened]
    workflow_run:
        workflows: ["CI & CD"]
        types:
            - completed

concurrency:
    group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
    cancel-in-progress: true

defaults:
    run:
        shell: bash

env:
    CI: true

permissions:
    contents: read
    pull-requests: write

jobs:
    codesee:
        name: Overview
        uses: ./.github/workflows/codesee.yml
        secrets:
            CODESEE_ARCH_DIAG_API_TOKEN: ${{ secrets.CODESEE_ARCH_DIAG_API_TOKEN }}

    lint_size_limit:
        if: success() && github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
        name: lint
        uses: ./.github/workflows/size-limit.yml

    release:
        name: Release
        uses: ./.github/workflows/changeset.yml
