# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
---
name: tsc
on:
    workflow_call:
    workflow_dispatch:

defaults:
    run:
        shell: bash

env:
    CI: true
    # Prevent possible memory leaks by setting limit
    # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
    NODE_OPTIONS: --max-old-space-size=6144

permissions:
    contents: read
    pull-requests: read

jobs:
    tsc:
        runs-on: ubuntu-latest
        timeout-minutes: 2
        steps:
            # https://github.com/actions/checkout
            - uses: actions/checkout@v4

            # https://nodejs.org/api/corepack.html
            - name: Enable corepack (for pnpm)
              run: corepack enable

            - name: Setup the latest Node.js LTS version
              # https://github.com/actions/setup-node
              uses: actions/setup-node@v4
              with:
                  cache: pnpm
                  node-version: lts/*

            - name: Install Node.js dependencies with pnpm
              # https://pnpm.io/cli/install
              run: >
                  pnpm install
                  --frozen-lockfile

            - name: Create .env file
              # https://github.com/SpicyPizza/create-envfile
              uses: SpicyPizza/create-envfile@v2.0.2
              with:
                  envkey_DEBUG: true
                  envkey_LOG: "debug"
                  envkey_NODE_ENV: "production"
                  envkey_DB_USER: ${{ secrets.DB_USER }}
                  envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
                  envkey_DB_HOSTNAME: ${{ secrets.DB_HOSTNAME }}
                  envkey_DB_PORT: ${{ secrets.DB_PORT }}
                  envkey_DB_NAME: ${{ secrets.DB_NAME }}
                  file_name: .env
                  fail_on_empty: true
                  sort_keys: true

            - name: Execute build tasks
              run: pnpm build

            - name: Upload built output to GitHub Actions workflow artifacts
              # https://github.com/actions/upload-artifact
              uses: actions/upload-artifact@v4
              with:
                  if-no-files-found: error
                  name: build-output
                  path: |
                      ./apps/*/bin/
                      ./packages/*/lib/
