# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
---
name: Vitest
on:
    workflow_call:
    workflow_dispatch:

defaults:
    run:
        shell: bash

env:
    CI: true

permissions:
    contents: read
    pull-requests: write

jobs:
    vitest:
        runs-on: ubuntu-latest
        timeout-minutes: 1
        steps:
            # https://github.com/actions/checkout
            - uses: actions/checkout@v4

            - name: Enable corepack (for pnpm)
              # https://nodejs.org/api/corepack.html
              run: corepack enable

            - name: Setup the latest Node.js LTS version
              # https://github.com/actions/setup-node
              uses: actions/setup-node@v4
              with:
                  cache: pnpm
                  node-version: lts/*

            - name: Install Node.js dependencies with pnpm
              # https://pnpm.io/cli/install
              run: >
                  pnpm install
                  --frozen-lockfile

            - name: Download build output from artifacts
              # https://github.com/actions/download-artifact
              uses: actions/download-artifact@v4
              with:
                  name: build-output
                  path: build-output

            - name: Extract build output from downloaded artifact
              # https://raw.githubusercontent.com/shan-shan-dev/shan-shan/main/.github/scripts/extract-build-output.sh
              shell: bash
              run: >
                  curl
                  --request GET
                  https://raw.githubusercontent.com/shan-shan-dev/shan-shan/main/.github/scripts/extract-build-output.sh
                  | bash -s build-output

            - name: Create .env file
              # https://github.com/SpicyPizza/create-envfile
              uses: SpicyPizza/create-envfile@v2.0.2
              with:
                  envkey_DEBUG: true
                  envkey_LOG: "debug"
                  envkey_NODE_ENV: "test"
                  file_name: .env
                  fail_on_empty: true
                  sort_keys: true

            - name: Run tests with Vitest
              # https://vitest.dev/guide/cli.html
              run: >
                  pnpm test --
                  --coverage.enabled
                  --coverage.provider=v8
                  --coverage.reporter=json-summary
                  --coverage.reporter=json

            - name: Generate tests coverage report
              # https://github.com/davelosert/vitest-coverage-report-action
              uses: davelosert/vitest-coverage-report-action@v2
