name: TypeDoc
on:
    workflow_call:
    workflow_dispatch:

defaults:
    run:
        shell: bash

env:
    CI: true
    # Prevent possible memory leaks by setting limit
    # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
    NODE_OPTIONS: --max-old-space-size=6144

permissions:
    contents: read
    id-token: write
    pages: write
    pull-requests: read

jobs:
    typedoc:
        name: TypeDoc
        runs-on: macos-14
        timeout-minutes: 2
        steps:
            # https://github.com/actions/checkout
            - uses: actions/checkout@v4

            - name: Enable corepack (for pnpm)
              # https://nodejs.org/api/corepack.html
              run: corepack enable

            - name: Setup the latest Node.js LTS version
              # https://github.com/actions/setup-node
              uses: actions/setup-node@v4
              with:
                  cache: pnpm
                  node-version: lts/*

            - name: Install Node.js dependencies with pnpm
              # https://pnpm.io/cli/install
              run: >
                  pnpm install
                  --frozen-lockfile

            - name: Download build output from artifacts
              # https://github.com/actions/download-artifact
              uses: actions/download-artifact@v4
              with:
                  name: build-output
                  path: build-output

            - name: Extract build output from downloaded artifact
              # https://raw.githubusercontent.com/shan-shan-dev/shan-shan/main/.github/scripts/extract-build-output.sh
              shell: bash
              run: >
                  curl
                  --request GET
                  https://raw.githubusercontent.com/shan-shan-dev/shan-shan/main/.github/scripts/extract-build-output.sh
                  | bash -s build-output

            - name: Build docs
              run: pnpm run build:doc

            - name: Deploy preview to to GitHub Pages
              # https://github.com/rossjrw/pr-preview-action
              uses: rossjrw/pr-preview-action@v1
              with:
                  source-dir: docs
                  umbrella-dir: docs/pr-preview
